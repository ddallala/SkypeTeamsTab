<!DOCTYPE html>
<html>
  <body>
    4
    <form>
      Launch Yammer?
      
      <button type="button" onclick="onClick()">Yes!</button>
    </form>

    <script src="https://statics.teams.microsoft.com/sdk/v0.3/js/MicrosoftTeams.min.js"></script>

    <script type="text/javascript">
       /*global microsoftTeams*/
      microsoftTeams.initialize();
      microsoftTeams.settings.registerOnSaveHandler(function(saveEvent) {

          microsoftTeams.settings.setSettings({
            contentUrl: "https://ddallala.github.io/SkypeTeamsTab/yammer.html",
            suggestedTabName: "Yammer for D365",
            websiteUrl: "https://www.bing.com/maps",
            removeUrl: "https://ddallala.github.io/SkypeTeamsTab/tabremove.html"
          });

        saveEvent.notifySuccess();
      }
);

      function onClick() {
       microsoftTeams.settings.setValidityState(true);
      }
    </script>
  </body>
</html>
